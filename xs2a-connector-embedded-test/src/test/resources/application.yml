feign:
  client:
    config:
      default:
        connectTimeout: 60000
        readTimeout: 60000
        loggerLevel: full

logging.level.de.adorsys.ledgers.xs2a: debug

spring:
  jackson:
    deserialization:
      unwrap-root-value: true
      FAIL_ON_UNKNOWN_PROPERTIES: false
      FAIL_ON_IGNORED_PROPERTIES: false

